<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .container h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="image.jpg" alt="Samsung Galaxy Z Fold3">
    <p>PriceReinforcement graph for samsung galaxy z Fold3 5g</p>
    <h1>Samsung Galaxy Z Fold3</h1>
</div>

</body>
</html>
